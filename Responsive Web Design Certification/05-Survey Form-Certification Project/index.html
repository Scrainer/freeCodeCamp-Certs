<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">
                    Name
                </label>
                <input required type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">
                    Email
                </label>
                <input required type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label id="number-label" for="number">
                    Age (optional)
                </label>
                <input type="number" name="number" id="number" min="10" max="99" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select required name="role" id="dropdown" >
                    <option disabled selected value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="recommend-definitely"><input checked id="recommend-definitely" name="user-recommend" type="radio" value="definitely"> Definitely</label>
                <label for="recommend-maybe"><input id="recommend-maybe" name="user-recommend" type="radio" value="maybe"> Maybe</label>
                <label for="recommend-notsure"><input id="recommend-notsure" name="user-recommend" type="radio" value="notsure"> Not sure</label>
            </div>
            <div class="form-group">
                <label>What would you like to see improved?</label>
                <label for=""><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
                <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
                <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
                <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
                <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
                <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label>
                <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
                <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
                <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>
            </div>
            <div class="form-group">
                <label>Any comments or suggestions?</label>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                  Submit
                </button>
            </div>
        </form>
    </div>
    
</body>
</html>
