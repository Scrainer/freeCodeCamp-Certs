<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro a los Pioneros de Schoenstatt</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img id="logo" class="logo" src="./public/Logo Pioneros.svg" alt="" />
        <h1 id="title">
          Formulario de Registro para los Pioneros de Schoenstatt de Guayaquil
        </h1>
        <p id="description">
          Por favor llenar este formulario para pertenecer a los Pioneros del
          Santuario de Schoenstatt de Guayaquil
        </p>
      </header>

      <form id="survey-form">
        <div class="seccion-formulario">
          <label id="name-label" for="name">Nombre completo</label>
          <input
            required
            class="pregunta"
            type="text"
            name="name"
            id="name"
            placeholder="Jose Engling"
          />
        </div>

        <div class="seccion-formulario">
          <label id="email-label" for="email">Correo Electrónico</label>
          <input
            required
            class="pregunta"
            type="email"
            name="email"
            id="email"
            placeholder="jengling@schoenstatt.com.ec"
          />
        </div>

        <div class="seccion-formulario">
          <label id="number-label" for="number">Edad</label>
          <input
            type="number"
            class="pregunta"
            name="number"
            id="number"
            min="13"
            max="18"
            placeholder="16"
          />
        </div>

        <div class="seccion-formulario">
          <label for="dropdown">¿En qué grado estás?</label>
          <select required name="grade" id="dropdown" class="pregunta">
            <option selected disabled value="">Selecciona un grado</option>
            <option value="9">9no EGB</option>
            <option value="10">10mo EGB</option>
            <option value="11">1ro BGU</option>
            <option value="12">2do BGU</option>
            <option value="13">3ro BGU</option>
          </select>
        </div>

        <div class="seccion-formulario">
          <label>¿Has estado antes en los Pioneros o Cruzados?</label>
          <label for="antes-si"
            ><input
              checked
              id="antes-si"
              class="input-radio"
              name="experiencia-pasada"
              type="radio"
              value="si"
            />
            Si</label
          >
          <label for="antes-no"
            ><input
              id="antes-no"
              class="input-radio"
              name="experiencia-pasada"
              type="radio"
              value="no"
            />
            No</label
          >
        </div>

        <div class="seccion-formulario">
          <label>¿Cuál es tu actividad favorita de los Pioneros?</label>
          <label
            ><input
              name="fav-activity"
              value="reuniones-semanales"
              type="checkbox"
              class="input-checkbox"
            />Reuniones semanales</label
          >
          <label
            ><input
              name="fav-activity"
              value="cantatas"
              type="checkbox"
              class="input-checkbox"
            />Cantatas</label
          >
          <label
            ><input
              name="fav-activity"
              value="apostolados"
              type="checkbox"
              class="input-checkbox"
            />Apostolados</label
          >
          <label
            ><input
              name="fav-activity"
              value="campamentos"
              type="checkbox"
              class="input-checkbox"
            />Campamentos</label
          >
        </div>

        <div class="seccion-formulario">
          <label for="comments"
            >Algún dato importante que debamos saber de ti?</label
          >
          <textarea
            class="input-textarea"
            name="comments"
            id="comments"
            placeholder="Gustos, talentos, alergias, etc."
          ></textarea>
        </div>

        <div class="seccion-formulario">
          <button id="submit" class="submit-button" type="submit">
            Registrar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
