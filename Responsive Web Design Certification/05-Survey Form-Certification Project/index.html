<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">
                    Name
                </label>
                <input required type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">
                    Email
                </label>
                <input required type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label id="number" for="number">
                    Age (optional)
                </label>
                <input type="number" name="number" id="number" min="10" max="99" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select required name="role" id="dropdown" >
                    <option disabled selected value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="recommend-definitely"><input checked id="recommend-definitely" name="user-recommend" type="radio" value="definitely"> Definitely</label>
                <label for="recommend-maybe"><input id="recommend-maybe" name="user-recommend" type="radio" value="maybe"> Maybe</label>
                <label for="recommend-notsure"><input id="recommend-notsure" name="user-recommend" type="radio" value="notsure"> Not sure</label>
            </div>
        </form>
    </div>
    
</body>
</html>
