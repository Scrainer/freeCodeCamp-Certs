<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="POST">
        <fieldset>
            <label for="first-name">Enter your First Name: <input required type="text" name="first-name" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input required type="text" name="last-name" id="last-name"></label>
            <label for="email">Enter Your Email: <input required type="email" name="email" id="email"></label>
            <label for="new-password">Create a New Password: <input required type="password" name="new-password" id="new-password" pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input class="inline" checked type="radio" name="account-type" id="personal-account"> Personal</label>
            <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"> Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" name="profile-picture" id="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" name="age" id="age"  min="13" max="120"></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer-selection" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <label for="terms-and-conditions"><input class="inline" required type="checkbox" name="terms-and-conditions" id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
